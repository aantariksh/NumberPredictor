<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>Number Predictor | Store Dashboard</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.png">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="./assets/css/vendor.min.css">
    <link rel="stylesheet" href="./assets/vendor/icon-set/style.css">
    <!-- CSS Front Template -->
    <link rel="stylesheet" href="./assets/css/theme.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
  </head>

  <body  onload="pageCheck()">
    <!-- ========== MAIN CONTENT ========== -->
    <main id="content" role="main" class="main">
      <div class="position-fixed top-0 right-0 left-0 bg-img-hero" style="height: 32rem; background-image: url(./assets/img/bg.svg);">
        <!-- SVG Bottom Shape -->
        <figure class="position-absolute right-0 bottom-0 left-0">
          <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1921 273">
            <polygon fill="#fff" points="0,273 1921,273 1921,0 "/>
          </svg>
        </figure>
        <!-- End SVG Bottom Shape -->
      </div>

      <!-- Content -->
      <div class="container py-5 py-sm-7">
        <a class="d-flex justify-content-center mb-5" href="index.html">
          <img class="z-index-2" src="./assets/img/logo-dark.png" alt="Image Description" style="width: 8rem;">
        </a>

        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <!-- Card -->
            <div class="card card-lg mb-5">
              <div class="card-body">
                <!-- Form -->
                <form onsubmit="event.preventDefault();">
                  <div class="text-center">
                    <div class="mb-5">
                      <h1 class="display-4">Verify Email</h1>
                      <p>Check for email verification link in your inbox. 
                          If you have not received any link then click on 'Verify Now' to get a new link.
                      </p>
                    </div>
                  </div>

                  <!-- Form Group -->
                  <div style="text-align: center;">Your Email : <span id="emailVerify"></span></div>
                  <!-- End Form Group -->
                  <br>
                  <br>

                  <button type="submit" class="btn btn-lg btn-block btn-primary" id="resetButton" onclick="verify()">Verify Now</button>

                  <div class="text-center mt-2">
                    <a class="btn btn-link" onclick="logout()">
                      <i class="tio-chevron-left"></i> Back to Sign in
                    </a>
                  </div>
                </form>
                <!-- End Form -->
              </div>
            </div>
            <!-- End Card -->
          </div>
        </div>
      </div>
      <!-- End Content -->
    </main>
    <!-- ========== END MAIN CONTENT ========== -->

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Authentication -->
    <script src="./assets/firebase/auth.js"></script>
  </body>
</html>
