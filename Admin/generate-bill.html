                </a>

              <li class="nav-item">

            <h1 class="page-header-title">Generate Bill</h1>
          </div>
        </div>
      </div>
      <!-- Page Header End -->

      <!-- Content Step Form -->
      <div class="container mt-5">
        <!-- Card -->
        <div class="card border-secondary shadow-lg">
          <!-- Body -->
          <div class="card-body">
            <!-- Form Group -->
            <div class="js-add-field row form-group">
              <label for="phoneLabel" class="col-sm-3 col-form-label input-label">Select Bill Duration: </label>

              <div class="col-sm-3">
                <div class="input-group input-group-sm-down-break align-items-center">
                  <div class="input-group-append">
                    <!-- Select -->
                    <div class="select2-custom">
                      <select id="select-week" class="js-select2-custom custom-select" size="1" style="opacity: 100;" name="weekSelect"
                            data-hs-select2-options='{
                              "minimumResultsForSearch": "Infinity",
                              "dropdownAutoWidth": true,
                              "width": "30rem"
                            }'>
                        <option value="select">Select</option>
                      </select>
                      <!-- End Select -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Form Group -->

            <!-- Form Group -->
            <div class="row form-group">
              <label  class="col-sm-3 col-form-label input-label">Ticket Value<span class="input-label-secondary">($)</span></label>
              <div class="col-sm-2">
                <input type="number" value="1" id="ticketValue" class="form-control text-right">
              </div>              
            </div>
            <!-- End Form Group -->

            <!-- Form Group -->
            <div class="row form-group">
              <label  class="col-sm-3 col-form-label input-label">Commission Rate<span class="input-label-secondary">(%)</span></label>
              <div class="col-sm-2">
                <input type="number" value="20" id="commissionRate" class="form-control text-right">
              </div>              
            </div>
            <!-- End Form Group -->
          </div>
          <!-- End Body -->

          <!-- Footer -->
          <div class="card-footer d-flex justify-content-end align-items-center">
            <button onclick="generateBillForAllStores()" type="button" class="btn btn-primary" id="generateButton">
              Generate Bill
            </button>
          </div>
          <!-- End Footer -->
        </div>
        <!-- End Card -->
      <!-- End Content Step Form -->
