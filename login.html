<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Number Predictor by TeqmoMedia</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.png">
    <!-- CSs -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/common.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <!-- Firebase Config -->
    <script src="./assets/firebase/auth.js"></script>
  </head>
  <body>

    <div class="container text-center center">
      <h4 class="my-1" style="color: white">Teqmo Media Presents</h4>
      <h1 class="mb-5" style="color: var(--myYlw)">Lottery Predictor</h1>
      <div class="card" id="main-card">
        <div class="card-body">
            <h2 class="card-title">Login to Game</h2>
            <br>
            <div class="card my-auto px-5 py-3" id="inner-card">
              <form onsubmit="event.preventDefault();">
                <br>
                <div class="form-group">
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Registered Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <a class="btn" style="background-color: var(--myYlw)" href="index.html">Change Screen</a>
                  <button type="submit" class="btn btn-primary" id="loginButton" onclick="login()">Login</button>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>

    <script src="./assets/vendor/jquery-3.5.1.slim.min.js"></script>
    <script src="./assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
